<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books API Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #ff6b6b, #ffa500);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input[type='text'],
      input[type='number'] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input[type='text']:focus,
      input[type='number']:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      button.danger {
        background: linear-gradient(135deg, #ff6b6b, #ff5722);
      }

      button.danger:hover {
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
      }

      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .book-card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        border-left: 4px solid #667eea;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .book-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
      }

      .book-author {
        color: #666;
        margin-bottom: 8px;
      }

      .book-details {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 15px;
      }

      .book-actions {
        display: flex;
        gap: 10px;
      }

      .book-actions button {
        font-size: 12px;
        padding: 8px 12px;
      }

      .status {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-weight: 600;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .books-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>üìö Books API Demo</h1>
        <p>A beautiful interface for managing your book collection</p>
      </div>

      <div class="content">
        <!-- Add Book Section -->
        <div class="section">
          <h2>Add New Book</h2>
          <form id="addBookForm">
            <div class="form-row">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" required />
              </div>
              <div class="form-group">
                <label for="year">Publication Year</label>
                <input
                  type="number"
                  id="year"
                  name="year"
                  min="1000"
                  max="2030"
                />
              </div>
            </div>
            <button type="submit">Add Book</button>
          </form>
          <div id="addStatus"></div>
        </div>

        <!-- Books List Section -->
        <div class="section">
          <h2>Book Collection</h2>
          <button type="button" onclick="loadBooks()">üîÑ Refresh Books</button>
          <div id="booksContainer" class="books-grid"></div>
        </div>
      </div>
    </div>

    <script>
      // Use relative URL that will be proxied by nginx to the API
      const API_BASE_URL = '/api/v1';
      let books = [];

      // Load books on page load
      document.addEventListener('DOMContentLoaded', () => {
        loadBooks();
      });

      // Add book form handler
      document
        .getElementById('addBookForm')
        .addEventListener('submit', async e => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const bookData = {
            title: formData.get('title'),
            author: formData.get('author'),
            isbn: formData.get('isbn'),
            year: parseInt(formData.get('year')) || 0,
          };

          try {
            const response = await fetch(`${API_BASE_URL}/books`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(bookData),
            });

            if (response.ok) {
              const newBook = await response.json();
              showStatus(
                'addStatus',
                `Book "${newBook.title}" added successfully!`,
                'success'
              );
              e.target.reset();
              loadBooks();
            } else {
              const error = await response.text();
              showStatus('addStatus', `Error: ${error}`, 'error');
            }
          } catch (error) {
            showStatus('addStatus', `Error: ${error.message}`, 'error');
          }
        });

      // Load all books
      async function loadBooks() {
        try {
          const response = await fetch(`${API_BASE_URL}/books`);
          if (response.ok) {
            books = await response.json();
            renderBooks();
          } else {
            showStatus('booksContainer', 'Error loading books', 'error');
          }
        } catch (error) {
          showStatus('booksContainer', `Error: ${error.message}`, 'error');
        }
      }

      // Render books in the UI
      function renderBooks() {
        const container = document.getElementById('booksContainer');

        if (books.length === 0) {
          container.innerHTML =
            '<p style="text-align: center; color: #666; padding: 40px;">No books found. Add some books to get started!</p>';
          return;
        }

        container.innerHTML = books
          .map(
            book => `
                <div class="book-card">
                    <div class="book-title">${escapeHtml(book.title)}</div>
                    <div class="book-author">by ${escapeHtml(book.author)}</div>
                    <div class="book-details">
                        <strong>ISBN:</strong> ${escapeHtml(book.isbn)}<br>
                        <strong>Year:</strong> ${book.year || 'N/A'}
                    </div>
                    <div class="book-actions">
                        <button onclick="editBook(${book.id})">‚úèÔ∏è Edit</button>
                        <button class="danger" onclick="deleteBook(${book.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `
          )
          .join('');
      }

      // Delete book
      async function deleteBook(id) {
        if (!confirm('Are you sure you want to delete this book?')) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE_URL}/books/${id}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            books = books.filter(book => book.id !== id);
            renderBooks();
            showStatus(
              'booksContainer',
              'Book deleted successfully!',
              'success'
            );
          } else {
            showStatus('booksContainer', 'Error deleting book', 'error');
          }
        } catch (error) {
          showStatus('booksContainer', `Error: ${error.message}`, 'error');
        }
      }

      // Edit book (simple prompt-based editing)
      async function editBook(id) {
        const book = books.find(b => b.id === id);
        if (!book) return;

        const newTitle = prompt('Enter new title:', book.title);
        if (newTitle === null) return;

        const newAuthor = prompt('Enter new author:', book.author);
        if (newAuthor === null) return;

        const newYear = prompt('Enter new year:', book.year);
        if (newYear === null) return;

        const updateData = {
          title: newTitle || book.title,
          author: newAuthor || book.author,
          year: parseInt(newYear) || book.year,
        };

        try {
          const response = await fetch(`${API_BASE_URL}/books/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(updateData),
          });

          if (response.ok) {
            loadBooks();
            showStatus(
              'booksContainer',
              'Book updated successfully!',
              'success'
            );
          } else {
            showStatus('booksContainer', 'Error updating book', 'error');
          }
        } catch (error) {
          showStatus('booksContainer', `Error: ${error.message}`, 'error');
        }
      }

      // Show status message
      function showStatus(containerId, message, type) {
        const container = document.getElementById(containerId);
        const statusDiv = document.createElement('div');
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;

        const existingStatus = container.querySelector('.status');
        if (existingStatus) {
          existingStatus.remove();
        }

        container.appendChild(statusDiv);

        setTimeout(() => {
          statusDiv.remove();
        }, 5000);
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
