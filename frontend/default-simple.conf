server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Simple root location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
